<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="">
    <link rel="stylesheet" href="reset.css" class="">
    <title>Memory Card Game!</title>
</head>
<body>
    <div class="container">
        <div class="over-the-screen">
        </div>
        <div class="choosing-game-mode">
            <h1> Choose <span class="middle-gamemode-span">your</span> <span>gamemode!</span> </h1>
            <div class="buttons">
                <div onclick="addingCardsParrots()"> Parrots Mode </div>
                <div onclick="addingCardsFruits()"> Fruits Mode </div>
            </div>
        </div>
        <header>
            <h1><span class="game-name">PARROT</span><span class="middle-game-name">CARD</span> <span>GAME</span></h1>
            <div>
                <div class="stopwatch"><p> Timer: <span class="stopwatch-seconds">0</span></p> </div>
                <p> Moves: <br> <span class="span-moves-counter">0</span></p>
            </div>
        </header>
        <main>
        </main>
    </div>
    <script src="script.js"></script> 
</body>
</html>
